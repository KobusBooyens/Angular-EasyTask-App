@if(task()){
<app-card>
    <article>
        <h2>{{task().title}}</h2>
        <time>{{task().dueDate | date:'fullDate'}}</time>
        <p>{{task().summary}}</p>
        <div class="actions">
            <button (click)="onTaskComplete(task().id)">COMPLETE</button>
        </div>
    </article>
</app-card>
}
