@if(showNewTaskDialog()) {
<app-new-task [userId]="user().id" (closeNewTaskDialog)="onCloseNewTaskDialog()" />
}

<section id="tasks">
    <header>
        <h2>{{user().name}}'s tasks</h2>
        <menu>
            <button (click)="onShowNewTaskDialog()">Add Task</button>
        </menu>
    </header>
    <ul>
        @if(userTasks().length === 0) {
        <p>No tasks found.</p>
        } @else {
        @for (task of userTasks(); track task.id) {
        <li>
            <app-task [task]="task" />
        </li>
        }
        }
    </ul>
</section>
